{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mt-2">Cadastro de Bairro</h2>
  <hr class="mt-0 mb-4">
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form.nome|as_crispy_field }}
      </div>
      <div class="col-6">
        {{ form.cidade|as_crispy_field }}
      </div>
    </div>
    <button type="submit" value="Update" class="btn btn-success">Salvar</button>
    <a href="{% url 'bairro_delete' bairro.pk %}" class="btn btn-danger">Excluir</a>
    <a href="{% url 'bairro_list' %}" class="btn btn-primary">Cancelar</a>
  </form>
{% endblock %}
