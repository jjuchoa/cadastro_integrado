{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form.codPais|as_crispy_field }}
      </div>
      <div class="col-6">
        {{ form.pais|as_crispy_field }}
      </div>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
{% endblock %}
