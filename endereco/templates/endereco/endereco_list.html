{% extends 'base.html' %}

{% block content %}
  <h2 class="mt-2">Cadastro de Endereço</h2>
  <hr class="mt-0 mb-4">
  <p>
    <a href="{% url 'endereco_add' %}" class="btn btn-primary">Adicionar</a>
  </p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Endereço</th>
      </tr>
    </thead>
    <tbody>
      {% for endereco in endereco %}
        <tr>
          <td><a href="{% url 'endereco_edit' endereco.pk %}">{{ endereco.self }}</a></td>
        </tr>
      {% empty %}
        <tr class="table-active">
          <td colspan="3">No data</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
